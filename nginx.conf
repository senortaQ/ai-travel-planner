# nginx.conf

# 这是一个用于 React (Vite) 单页应用 (SPA) 的标准 Nginx 配置
server {
    listen 80;
    server_name  localhost;

    # Nginx 托管静态文件的根目录
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;

        # 关键:
        # 如果找不到请求的文件 (e.g., /trip/123)，
        # Nginx 不会返回 404，而是返回 /index.html
        # React Router 会接管后续的路由
        try_files $uri $uri/ /index.html;
    }

    # (可选) 任何其他 Nginx 规则
}